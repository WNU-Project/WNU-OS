name: WNU OS CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  buildwnuos:
    name: Build WNU OS
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: false
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
        
    - name: Build WNU OS
      shell: msys2 {0}
      run: |
        cd "1.x.x/1.0.x/1.0.1"
        make clean || true
        make
        
    - name: Test build artifacts
      shell: msys2 {0}
      run: |
        cd "1.x.x/1.0.x/1.0.1"
        ls -la *.exe *.o || echo "Build artifacts check completed"
        
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wnuos-build
        path: |
          1.x.x/1.0.x/1.0.1/*.exe
          1.x.x/1.0.x/1.0.1/*.o
        retention-days: 7
  buildwsys2:
    name: Build WSYS2
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: false
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          make
        
    - name: Build WSYS2
      shell: msys2 {0}
      run: |
        cd "1.x.x/1.0.x/1.0.1/wsys2"
        make clean || true
        make
        
    - name: Test build artifacts
      shell: msys2 {0}
      run: |
        cd "1.x.x/1.0.x/1.0.1/wsys2"
        ls -la *.exe *.o || echo "Build artifacts check completed"
        
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: buildwsys2
        path: |
          1.x.x/1.0.x/1.0.1/wsys2/*.exe
          1.x.x/1.0.x/1.0.1/wsys2/*.o
        retention-days: 7
  buildwnupkgcompiler:
    name: Build WNUPKG-COMPILER
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: false
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          make
        
    - name: Build WNUPKG-COMPILER
      shell: msys2 {0}
      run: |
        cd "1.x.x/1.0.x/1.0.1/wnupkg-compiler"
        make clean || true
        make
        
    - name: Test build artifacts
      shell: msys2 {0}
      run: |
        cd "1.x.x/1.0.x/1.0.1/wnupkg-compiler"
        ls -la *.exe *.o || echo "Build artifacts check completed"
        
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: buildwnupkgcompiler
        path: |
          1.x.x/1.0.x/1.0.1/wnupkg-compiler/*.exe
          1.x.x/1.0.x/1.0.1/wnupkg-compiler/*.o
        retention-days: 7

name: WNU OS CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build WNU OS
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: false
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          make
        
    - name: Build WNU OS
      shell: msys2 {0}
      run: |
        cd "1.x.x/1.0.x/1.0.0"
        make clean || true
        make
        
    - name: Test build artifacts
      shell: msys2 {0}
      run: |
        cd "1.x.x/1.0.x/1.0.0"
        ls -la *.exe *.o || echo "Build artifacts check completed"
        
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wnuos-build
        path: |
          1.x.x/1.0.x/1.0.0/*.exe
          1.x.x/1.0.x/1.0.0/*.o
        retention-days: 7
